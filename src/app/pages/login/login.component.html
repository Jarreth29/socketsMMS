<div class="main">
  <h1>YourChat</h1>
  <h3>Enter your login credentials</h3>

  <form action="">
    <label for="first"> Username: </label>
    <input
      type="text"
      name="first"
      id="username"
      [(ngModel)]="username"
      placeholder="Nombre de Usuario"
    />

    <div class="wrap">
      <button (click)="login()">Submit</button>
    </div>
  </form>

  <p>
    Not registered?
    <label style="text-decoration: none"> Create an account </label>
  </p>
</div>
